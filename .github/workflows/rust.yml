name: zkEngine CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt --check
        run: cargo fmt -- --check

      - name: Run cargo clippy
        run: cargo clippy --verbose --all-targets --all-features -- -D warnings

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Build for WASM
        run: cargo build --target wasm32-unknown-unknown
  tests:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 360
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run tests
        run: |
          timeout 21600 bash -c '
            while true; do echo "ðŸŸ¢ still running..."; sleep 60; done &
            RUST_LOG=debug cargo test -r -- --ignored
          '


